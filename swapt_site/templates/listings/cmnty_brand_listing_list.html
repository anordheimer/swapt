{% extends 'base.html' %}
{% load static %}
{% block content %}
<main class="container my-4">
	<div class="row">
		<!-- Filters -->
		<div class="col-md-3">
			{% include 'filters.html' %}
		</div>
		<div class="col-md-9">
			<!-- Products -->
			<h3 class="mb-4 border-bottom pb-1">
				Listings
			</h3>
			<div class="row">
				{% for listing in data %}
				<div class="col-md-4 mb-4">
					<div class="card shadow">
					  <a href="/{{listing.slug}}/{{listing.id}}"><img src="/media/{{categoryV3.categoryV3attribute_set.first.image}}" class="card-img-top" alt="{{categoryV3.title}}"></a>
					  <div class="card-body">
					    <h5 class="card-text"><a href="/listing/{{categoryV3.slug}}/{{listing.id}}">{{categoryV3.title}}</a></h5>
					    <h6>$ <span class="listing-price-{{listing.id}}">{{listing.listingattribute_set.first.price}}</span></h6>
					  </div>
					  	<div class="card-footer">
				          <input type="hidden" value="1" class="form-control categoryV3-qty-{{categoryV3.id}}" id="categoryV3Qty" />
				          <input type="hidden" class="categoryV3-image-{{categoryV3.id}}" value="{{categoryV3.categoryV3attribute_set.first.image}}" />
				          <input type="hidden" class="categoryV3-id-{{categoryV3.id}}" value="{{categoryV3.id}}" />
				          <input type="hidden" class="categoryV3-title-{{categoryV3.id}}" value="{{categoryV3.title}}" />
						  	<button class="btn btn-sm btn-primary add-to-cart" data-index="{{categoryV3.id}}"><i class="fa fa-shopping-cart"></i></button>
						  	<button class="btn btn-sm btn-danger"><i class="fa fa-heart"></i></button>
						  	<span class="float-right">
						  		4.5/5
						  		<i class="fa fa-star text-warning"></i>
						  	</span>
					  	</div>
					</div>
				</div>
				{% endfor %}
			</div>
			<p class="my-4 text-center"><a href="categoryV3s.php" class="btn btn-dark btn-sm">Load More <i class="fa fa-sync"></i></a></p>
		</div>
	</div>
</main>
{% endblock %}
